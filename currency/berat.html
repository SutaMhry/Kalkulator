<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Konversi</title>
    <link rel="stylesheet" href="currency.css">
   
  </head>
  <body>
    <nav>
      <h1><a href="../calculator.html">Kalkulator</a></h1>
      <div class="nav-links">
          <div class="dropdown">
              <button class="dropbtn">Konversi</button>
              <div class="dropdown-content">
                  <a href="area.html">Area</a>
                  <a href="berat.html">Berat</a>
                  <a href="energi.html">Energi</a>
                  <a href="kecepatan.html">Kecepatan</a>
                  <a href="panjang.html">Panjang</a>
                  <a href="suhu.html">Suhu</a>
                  <a href="uang.html">Uang</a>
                  <a href="volume.html">Volume</a>
                  <a href="waktu.html">Waktu</a>
              </div>
          </div>
      </div>
  </nav>
    <div class="container">
      <div class="inner-container">
        <h1>Kalkulator Konversi Berat</h1>

        <!-- Konversi Umum -->
        <div>
          <label for="inputValue">Masukkan Nilai:</label>
          <input type="number" id="inputValue" oninput="convert()" />

          <label for="fromUnit">Pilih Satuan Asal:</label>
          <select id="fromUnit">
            <option value="kilogram">Kilogram (kg)</option>
            <option value="gram">Gram (g)</option>
            <option value="pound">Pound (lb)</option>
          </select>

          <label for="toUnit">Pilih Satuan Tujuan:</label>
          <select id="toUnit">
            <option value="kilogram">Kilogram (kg)</option>
            <option value="gram">Gram (g)</option>
            <option value="pound">Pound (lb)</option>
          </select>

          <div id="result">Hasil:</div>
        </div>

      
      </div>
    </div>

    <script>
      const conversionRates = {
        weight: {
          kilogram: {
            gram: (value) => value * 1000,
            pound: (value) => value * 2.20462,
          },
          gram: {
            kilogram: (value) => value / 1000,
            pound: (value) => value / 453.592,
          },
          pound: {
            kilogram: (value) => value / 2.20462,
            gram: (value) => value * 453.592,
          },
        },
      };

      function convert() {
        let inputValue = parseFloat(
          document.getElementById("inputValue").value
        );
        let fromUnit = document.getElementById("fromUnit").value;
        let toUnit = document.getElementById("toUnit").value;

        let result = "";

        if (isNaN(inputValue)) {
          result = "Masukkan nilai yang valid!";
        } else {
          if (
            conversionRates.weight[fromUnit] &&
            conversionRates.weight[fromUnit][toUnit]
          ) {
            result =
              conversionRates.weight[fromUnit][toUnit](
                inputValue
              ).toLocaleString("en");
          } else {
            result = "Konversi tidak valid!";
          }
        }

        document.getElementById("result").innerText = `Hasil: ${result}`;
      }
    </script>
  </body>
</html>
