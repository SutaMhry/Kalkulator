<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Konversi</title>
    <link rel="stylesheet" href="currency.css">
    
  </head>
  <body>
    <nav>
      <h1><a href="../calculator.html">Kalkulator</a></h1>
      <div class="nav-links">
          <div class="dropdown">
              <button class="dropbtn">Konversi</button>
              <div class="dropdown-content">
                  <a href="area.html">Area</a>
                  <a href="berat.html">Berat</a>
                  <a href="energi.html">Energi</a>
                  <a href="kecepatan.html">Kecepatan</a>
                  <a href="panjang.html">Panjang</a>
                  <a href="suhu.html">Suhu</a>
                  <a href="uang.html">Uang</a>
                  <a href="volume.html">Volume</a>
                  <a href="waktu.html">Waktu</a>
              </div>
          </div>
      </div>
  </nav>
    <div class="container">
      <div class="inner-container">
        <h1>Kalkulator Konversi Panjang</h1>

        <!-- Konversi Umum -->
        <div>
          <label for="inputValue">Masukkan Nilai:</label>
          <input type="number" id="inputValue" oninput="convert()" />

          <label for="fromUnit">Pilih Satuan Asal:</label>
          <select id="fromUnit">
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="millimeter">Millimeter (mm)</option>
          </select>

          <label for="toUnit">Pilih Satuan Tujuan:</label>
          <select id="toUnit">
            <option value="meter">Meter (m)</option>
            <option value="kilometer">Kilometer (km)</option>
            <option value="centimeter">Centimeter (cm)</option>
            <option value="millimeter">Millimeter (mm)</option>
          </select>

          

          <div id="result">Hasil:</div>
        </div>

       
      </div>
    </div>

    <script>
      const conversionRates = {
        length: {
          meter: {
            kilometer: (value) => value / 1000,
            centimeter: (value) => value * 100,
            millimeter: (value) => value * 1000,
          },
          kilometer: {
            meter: (value) => value * 1000,
            centimeter: (value) => value * 100000,
            millimeter: (value) => value * 1000000,
          },
          centimeter: {
            meter: (value) => value / 100,
            kilometer: (value) => value / 100000,
            millimeter: (value) => value * 10,
          },
          millimeter: {
            meter: (value) => value / 1000,
            kilometer: (value) => value / 1000000,
            centimeter: (value) => value / 10,
          },
        },
      };

      function convert() {
        let inputValue = parseFloat(
          document.getElementById("inputValue").value
        );
        let fromUnit = document.getElementById("fromUnit").value;
        let toUnit = document.getElementById("toUnit").value;

        let result = "";

        if (isNaN(inputValue)) {
          result = "Masukkan nilai yang valid!";
        } else {
          if (
            conversionRates.length[fromUnit] &&
            conversionRates.length[fromUnit][toUnit]
          ) {
            result = conversionRates.length[fromUnit][toUnit](inputValue);
          } else {
            result = "Konversi tidak valid!";
          }
        }

        document.getElementById("result").innerText = `Hasil: ${result}`;
      }
    </script>
  </body>
</html>
